<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>If Finance</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="./js/main.js"></script>
    </head>

    <body onload="loadCards()">
        <header>
            <div class="logotipo">
                <img src="img/logo-finance.svg" alt="Logo do If Finance">
                <h1><span class="if">IF</span><span class="name">inance</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html" class="active">Home</a></li>
                    <li><a href="./destaques.html">destaques</a></li>
                    <li><a href="./quem-somos.html">Quem Somos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><button onclick="openModal('addFormModal')">ADD card</button></li>
                    <li><button onclick="openModal('addApiModal')">Test API</button></li>

                </ul>
                <div>
                    <img src="./img/menu-svgrepo-com.svg" alt="Menu">
                </div>
            </nav>
        </header>
        <main>
            
        </main>
        <footer>
            <p>Copyright 2024 @Guilherme Gomes Luccas Rodrigues</p>
        </footer>
        <div id="addFormModal" class="modal" onclick="closeModal(event)">
            <main>
                <h2>Add card Ticker</h2>
                <form onsubmit="createCard(event)">
                    <fieldset>
                        <legend>Informações da bolsa</legend>
                        <label for="bolsa">Bolsa: </label>
                        <input type="text" id="bolsa" name="bolsa">

                        <label for="codigo">Codigo: </label>
                        <input type="text" id="codigo" name="codigo">

                        <label for="empresa">Empresa: </label>
                        <input type="text" id="empresa" name="empresa">
                    </fieldset>

                    <fieldset>
                        <legend>Valores da bolsa</legend>
                        <label for="valor">Valor: </label>
                        <input type="text" id="valor" name="valor">

                        <label for="variacao">Variação: </label>
                        <input type="text" id="variacao" name="variacao">

                        <label for="nAcoes">Número de ações: </label>
                        <input type="text" id="nAcoes" name="nAcoes">
                    </fieldset>
                    <button>Add card</button>
                </form>
            </main>
        </div>

        <div id="addApiModal" class="modal" onclick="closeModal(event)">
            <main>
                <h2>Add API Ticker</h2>
                <form onsubmit="createApiCard(event)">
                    <fieldset>
                        <legend>Informações da bolsa</legend>
                        <label for="codigo">Codigo: </label>
                        <input type="text" id="codigo" name="codigo">

                        <label for="nAcoes">Número de ações: </label>
                        <input type="text" id="nAcoes" name="nAcoes">
                    </fieldset>
                    <button>Add card</button>
                </form>
            </main>
        </div>
    </body>

</html>
