<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>If Finance</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="./js/main.js"></script>
        <style>
            body > main{
                flex-direction: column;
            }
        </style>
    </head>

    <body onload="loadTables()">
        <header>
            <div class="logotipo">
                <img src="img/logo-finance.svg" alt="Logo do If Finance">
                <h1><span>IF</span>inance</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./destaques.html" class="active">destaques</a></li>
                    <li><a href="./quem-somos.html">Quem Somos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Tabela de Ações em destaque</h1>
            <table id="destaqueTable">
                <tr>
                    <th colspan="5" style="text-align: center;">Destaque em cada bolsa</th>
                </tr>
                <tr>
                    <th rowspan="2">Bolsa</th>
                    <th>Ticker</th>
                    <th>Empresa</th>
                    <th>Setor</th>
                    <th>Site</th>
                </tr>
            </table>

            <table id="acoesTable">
                <tr>
                    <th colspan="6" style="text-align: center;">Ações em cada bolsa</th>
                </tr>
                <tr>
                    <th>Bolsa</th>
                    <th>Ticker</th>
                    <th>Empresa</th>
                    <th>valor</th>
                    <th>variação</th>
                    <th>número de ações</th>
                </tr>
            </table>
        </main>
        <footer>
            <p>Copyright 2024 @Guilherme Gomes Luccas Rodrigues</p>
        </footer>

</html>
